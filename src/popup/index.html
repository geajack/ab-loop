<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A-B Loop Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <script src="../browser-polyfill.min.js"></script>
    <script src="../messages.js"></script>
</head>
<body>
    <div id="main">
        <button bind="aButton" click="onClickA" controller="LoopButton">
            A
            <span bind="time"></span>
        </button>
        <button bind="bButton" click="onClickB" controller="LoopButton" disabled>
            B
            <span bind="time"></span>
        </button>
        <button bind="clearButton" click="onClickClear">Clear</button>
    </div>
</body>
</html>
